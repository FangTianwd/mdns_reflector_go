name: Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        shell: bash

      - name: Build binary
        run: |
          BINARY_NAME=mdns-reflector-go
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME=mdns-reflector-go.exe
          fi
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-s -w -X main.version=${{ env.VERSION }}" -o $BINARY_NAME .
        shell: bash

      - name: Create archive
        run: |
          VERSION=${{ env.VERSION }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip mdns-reflector-go-${{ matrix.goos }}-${{ matrix.goarch }}-$VERSION.zip mdns-reflector-go.exe
          else
            tar -czf mdns-reflector-go-${{ matrix.goos }}-${{ matrix.goarch }}-$VERSION.tar.gz mdns-reflector-go
          fi
        shell: bash

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: mdns-reflector-go-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            mdns-reflector-go-*.tar.gz
            mdns-reflector-go-*.zip

  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*
          generate_release_notes: true